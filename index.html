<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ping-Pong</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <img id="head" src="images/download.jpeg">
  <h1>PING-PONG<h1>
    <div class="container">
    <h2>Let's Play!<h2>
      <h3>Rules:<h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:

          <ol>
            <li> Numbers divisible by 3 become "ping".</li>
            <li> Numbers divisible by 5 become "pong".</li>
            <li> Numbers divisible by 3 and 5 become "pingpong".</li>
          </ol>
          <br>
          <br>

            <form id="form" action="index.html" method="post">
              <label for=""> Enter your number here: </label>
              <input type="text" placeholder="Enter Number" id="input"/>
              <button type="submit" class="btn btn-outline-danger">Ping-Pong!</button>
            </form>

            <ul id="List">
            </ul>
          </div>
        </body>
        </html>
